<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <style type="text/tailwindcss">
        body{
            font-family: 'Poppins', sans-serif;
        }
        .spacer{
            width: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .background-hero {
            background-image: url(./assets/layered-waves-haikei\ \(1\).svg);
        }
        .background-menu {
            background-image: url(./assets/blurry-gradient-haikei.svg);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-rose-500 to-indigo-700">
<script src="main.js"></script>
<!----navbar---->

            <div class="w-[15rem] max-w-full">

                    <ul  class="flex flex-col justify-end gap-10 lg:flex-row">
                        <li class="mt-3">
                            <a href="#" class="pb-3 border-b-2 border-transparent hover:border-[#001220] cursor-pointer font-semibold text-black">Home</a>
                        </li>
                        <li class="mt-3">
                            <a href="#" class="pb-3 border-b-2 border-transparent hover:border-[#001220] cursor-pointer font-semibold">About</a>
                        </li>
                        <li class="mt-3">
                            <a href="#" class="pb-3 border-b-2 border-transparent hover:border-[#001220] cursor-pointer font-semibold">Services</a>
                        </li>
                        </li>
                        <li>
                            <a href="#" class="mr-10 hidden rounded-md bg-[#001220] px-8 py-2.5 font-semibold text-white shadow-md shadow-blue-500/20 duration-200 hover:bg-blue-600 sm:block lg:mr-0">Daftar</a>
                        </li>
                        <li>
                            <a href="#" class="mr-10 hidden rounded-md bg-[#001220] px-8 py-2.5 font-semibold text-white shadow-md shadow-blue-500/20 duration-200 hover:bg-blue-600 sm:block lg:mr-0">Masuk</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!---menu button--->
            <div class="flex">
                <button  id="hamburger" class="block lg:hidden">
                    <ion-icon name="menu-outline" class="text-4xl text-blue-500"></ion-icon>
                </button>
            </div>
        </div>
    </div>
</header>
